<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - Royal Oak Pharmacy</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Royal Oak Pharmacy Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="inventory.html">Inventory</a></li>
                    <li><a href="sales.html">Sales</a></li>
                    <li><a href="customers.html" class="active">Customers</a></li>
                    <li><a href="reports.html">Reports</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Customer Management</h1>
                <button class="btn-primary" onclick="showAddCustomerForm()">Add New Customer</button>
            </div>
        </section>

        <section class="content">
            <div class="container">
                <div id="addCustomerForm" class="form-container" style="display: none;">
                    <h3>Add New Customer</h3>
                    <form onsubmit="addCustomer(event)">
                        <input type="text" id="custName" placeholder="Full Name" required>
                        <input type="email" id="custEmail" placeholder="Email" required>
                        <input type="tel" id="custPhone" placeholder="Phone Number" required>
                        <input type="text" id="custAddress" placeholder="Address" required>
                        <button type="submit" class="btn-primary">Add Customer</button>
                        <button type="button" class="btn-secondary" onclick="hideAddCustomerForm()">Cancel</button>
                    </form>
                </div>

                <div class="search-bar">
                    <input type="text" id="searchCustomer" placeholder="Search customers..." onkeyup="searchCustomers()">
                </div>

                <table class="customers-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>Total Purchases</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="customersTableBody">
                        <!-- Will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Royal Oak Pharmacy. All rights reserved.</p>
        </div>
    </footer>

    <script src="../assets/js/customers.js"></script>
</body>
</html>
